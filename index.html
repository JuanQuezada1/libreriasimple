<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <section class="libros-container"></section>
    <form id="book-form">
      <div class="form-input">
        <label for="book-title">Titulo del libro</label>
        <input type="text" id="book-title" name="titulo" />
      </div>
      <div class="form-input">
        <label for="book-sinopsis">Sinopsis</label>
        <input type="text" id="book-sinopsis" name="sinopsis" />
      </div>
      <div class="form-input">
        <label for="book-release">Fecha</label>
        <input type="text" id="book-release" name="fecha" />
      </div>
      <div class="form-input">
        <label for="book-editorial">Editorial</label>
        <input type="text" id="book-editorial" name="editorial" />
      </div>
      <div class="form-input">
        <label for="book-author">Autor</label>
        <input type="text" id="book-author" name="autor" />
      </div>
      <div class="form-input">
        <label for="book-paginas">Paginas</label>
        <input type="text" id="book-paginas" name="paginas" />
      </div>
      <div>
        <input type="checkbox" name="digital" id="book-digital" />
        <label for="book-digital">Disponible digital</label>
      </div>
      <button type="submit">Agregar libro</button>
    </form>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
